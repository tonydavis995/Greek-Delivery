<ion-header>

    <ion-navbar>
        <ion-title>{{ 'my_address_add_new' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-light">
    <ion-list class="default-form">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.first_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.last_name"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list class="default-form">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" text-left  [(ngModel)]="address.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="tel" text-left  [(ngModel)]="address.phone"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label floating>House No | Name</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.address_1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Street</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.address_2"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>City</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Nearest LandMark</ion-label>
            <ion-input type="text" text-left  [(ngModel)]="address.state"></ion-input>
        </ion-item>
        <!-- <ion-item>
            <ion-label floating>{{ 'country' | translate }}</ion-label>
            <ion-input type="text" text-right placeholder="{{ 'country' | translate }}" [(ngModel)]="address.country"></ion-input>
        </ion-item> -->
        <ion-item>
            <ion-label floating>Pincode</ion-label>
            <ion-input type="number" text-left  [(ngModel)]="address.postcode"></ion-input>
        </ion-item>
    </ion-list>
    <!--    <p padding text-center class="fixed-bottom">Add New Address</p>-->
    <div class="fixed-bottom">
        <button ion-button full class="btn btn-green" (click)="saveAddress()">
        {{ 'Save Address' | translate }}</button>
    </div>
</ion-content>
