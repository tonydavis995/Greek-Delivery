<ion-header>

    <ion-navbar>
        <ion-title>{{'My Account' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-light">
    <ion-list *ngIf="user" padding class="default-form">
        <ion-item>
          <ion-label floating>{{'address_first_name' | translate}}</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="user.first_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'address_last_name' | translate}}</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="user.last_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'username' | translate}}</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'email' | translate}}</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item *ngIf="selectedAddress">
          <ion-label floating>{{'phone' | translate}}</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="selectedAddress.phone"></ion-input>
        </ion-item>
    </ion-list>
    <!-- <div class="fixed-bottom">
        <button ion-button full class="btn btn-green">Update informaion</button>
    </div> -->
</ion-content>
