<ion-header>
    <ion-navbar>
        <ion-title>{{'Reset password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding-top>
    <h5 text-center>{{'reset_password' | translate}}!</h5>
    <p text-center class="text-light">{{'reset_password1' | translate}}
        <br>{{'reset_password2' | translate}}</p>
    <ion-list class="default-form">
        <ion-item>
            <ion-label floating>{{'reset_password_box' | translate}}</ion-label>
            <ion-input type="text" text-right  [(ngModel)]="userLogin"></ion-input>
        </ion-item>
    </ion-list>
    <ion-row padding class="btn-style">
        <!-- <ion-col col-7>
            <p class="text-light">Remembered passeord?
                <br>
                <span (click)="signin()" class="text-green">BACK TO SIGNIN</span>
            </p>
        </ion-col> -->

        <ion-col col-5>
            <button ion-button clear icon-end (click)="resetPassword()">{{'submit' | translate}}
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
